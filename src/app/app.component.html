<div class="container">
  <div class="columns is-centered">
    <div class="box has-text-centered">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Enter Length</label>
        <input [(ngModel)]="input" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetters()" type="checkbox" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>
      <div>
        <button
          [disabled]="
            !(input && (includeLetters || includeNumbers || includeSymbols))
          "
          (click)="onButtonClick()"
          class="button is-link is full"
        >
          Generate!
        </button>
      </div>

      <div class="box" *ngIf="showSomething">
        <label>Your Password</label>
        <input class="input" [value]="showSomething" />
      </div>
    </div>
  </div>
</div>
